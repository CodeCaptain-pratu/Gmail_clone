<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./dist/output.css">
    <script src="https://kit.fontawesome.com/fe0b7883a0.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- left side -->
     <div class="left w-1/5 h-screen bg-slate-100 py-5 flex flex-col justify-start">
        <div class="left-top flex justify-between items-center flex-row gap-5 w-full mx-0">
            <i class="fa-solid fa-bars text-lg"></i>
            <img src="https://ssl.gstatic.com/ui/v1/icons/mail/rfr/logo_gmail_lockup_default_2x_r5.png" alt="gmail_logo" class="w-full h-full">
        </div>
        <div class="compose flex justify-between items-center gap-5 rounded-xl py-4 px-8 bg-compose" style="margin: 1.5rem 90px 1.5rem 10px">
            <i class="fa-solid fa-pencil font-semibold"></i>
            <p class="font-semibold">Compose</p>
        </div>
        <div class="left-bottom flex flex-col w-full gap-2 relative">
            <p class="flex items-center w-full py-1 px-1 rounded-r-full hover:bg-blue-200 hover:font-semibold cursor-pointer"><i class="fa-solid fa-image pr-4"></i>Inbox</p>
            <p class="flex items-center w-full py-1 px-1 rounded-r-full  hover:bg-blue-200 cursor-pointer hover:font-semibold"><i class="fa-regular fa-star pr-4"></i>Starred</p>
            <p class="flex items-center w-full py-1 px-1 rounded-r-full hover:bg-blue-200 cursor-pointer hover:font-semibold"><i class="fa-regular fa-clock pr-4"></i>Snoozed</p>
            <p class="flex items-center w-full py-1 px-1 rounded-r-full  hover:bg-blue-200 cursor-pointer hover:font-semibold"><i class="fa-regular fa-paper-plane pr-4"></i>Sent</p>
            <p class="flex items-center w-full py-1 px-1 rounded-r-full  hover:bg-blue-200 cursor-pointer hover:font-semibold
            "><i class="fa-regular fa-file pr-4"></i>Draft</p>
            <p class="cursor-pointer pl-1"><i class="fa-solid fa-angle-down pr-4 "></i>More</p>
        </div>
        <div class="w-full label flex justify-between items-center py-2 mt-4">
            <p class="text-xl">Labels</p>
            <p class="text-3xl">+</p>
        </div>
     </div>
     <!-- middle top -->
      <div class="middle w-3/4"></div>
      <!-- middle main -->
     <!-- right  side-->
</body>
</html>
