<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./dist/output.css" />
    <script
      src="https://kit.fontawesome.com/fe0b7883a0.js"
      crossorigin="anonymous"
    ></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  </head>
  <style>
    *{
        /* outline:1px solid red; */
    }
  </style>
  <body class="bg-slate-100 flex">

    <div class="main flex">
      <!-- left sidebar starts -->
        <div class="left h-screen py-5 flex flex-col justify-start" style="width: 22%;">
            <div class="left-top flex justify-between items-center flex-row gap-5" style="width: 58%; margin-left: 30px">
              <i class="fa-solid fa-bars text-lg"></i>
              <img
                src="https://ssl.gstatic.com/ui/v1/icons/mail/rfr/logo_gmail_lockup_default_2x_r5.png"
                alt="gmail_logo"
                class="w-full h-full"
              />
            </div>
            <div
              class="compose flex justify-between items-center gap-5 rounded-xl py-4 px-5 bg-compose"
              style="margin: 1rem 90px 1rem 10px"
            >
              <i class="fa-solid fa-pencil font-semibold"></i>
              <p class="font-semibold">Compose</p>
            </div>
            <div
              class="left-bottom flex flex-col w-full gap-[12px] text-slate-400"
              style="margin-left: 0px; font-size: 15px; text-align: justify"
            >
              <p
                class="flex items-center py-1 rounded-r-full hover:bg-blue-200 hover:font-semibold cursor-pointer"
                style="width: 94%; padding-left: 2rem"
              >
                <i class="fa-solid fa-image pr-4"></i>Inbox
              </p>
              <p
                class="flex items-center w-full py-1 px-1 rounded-r-full hover:bg-blue-200 cursor-pointer hover:font-semibold"
                style="width: 94%; padding-left: 2rem"
              >
                <i class="fa-regular fa-star pr-4"></i>Starred
              </p>
              <p
                class="flex items-center w-full py-1 px-1 rounded-r-full hover:bg-blue-200 cursor-pointer hover:font-semibold"
                style="width: 94%; padding-left: 2rem"
              >
                <i class="fa-regular fa-clock pr-4"></i>Snoozed
              </p>
              <p
                class="flex items-center w-full py-1 px-1 rounded-r-full hover:bg-blue-200 cursor-pointer hover:font-semibold"
                style="width: 94%; padding-left: 2rem"
              >
                <i class="fa-regular fa-paper-plane pr-4"></i>Sent
              </p>
              <p
                class="flex items-center w-full py-1 px-1 rounded-r-full hover:bg-blue-200 cursor-pointer hover:font-semibold"
                style="width: 94%; padding-left: 2rem"
              >
                <i class="fa-regular fa-file pr-4"></i>Draft
              </p>
              <p
                class="pl-1 hover:bg-blue-200 cursor-pointer rounded-r-full hover:font-semibold py-1"
                style="width: 94%; padding-left: 2rem"
              >
                <i class="fa-solid fa-angle-down pr-4"></i>More
              </p>
            </div>
            <div
              class="w-1/3 label flex justify-between items-center px-2 mt-4 text-slate-100"
              style="margin-left: 20px"
            >
              <p class="text-[20px] font-semibold text-slate-200">Labels</p>
              <p class="text-2xl font-semibold text-slate-200 pr-4">+</p>
            </div>
        </div>
         <!-- left sidebar ends -->
          <!-- middle sidebar starts -->
          <div class="middle h-screen" style="width:80%;">
            <!-- middle top portion starts -->
            <div class="flex justify-between items-center w-full">
              <!-- search bar starts -->
                <div class="search p-2 flex justify-between items-center" style="background-color:#e2e8f0;margin-top: 10px;width:75%; border-radius: 1.5rem;">
                    <div class="flex justify-center items-center pl-4 py-1 gap-4">
                        <i class="fas fa-search text-gray-500"></i>
                        <span>Search mail</span>
                    </div>
                    <div class="flex justify-center items-center pr-4">
                        <i class="material-icons text-gray-600 text-3xl cursor-pointer">tune</i>
                    </div>
                </div>
              <!-- search bar ends -->
               <!-- icon portion starts -->
                <div class="flex items-center py-4 px-2" style="gap:1rem;">
                    <i class="material-icons icon">help_outline</i> 
                    <i class="material-icons icon">settings</i>
                    <i class="material-icons icon">apps</i>       
                  <span class="border border-black text-xl px-4 py-2" style="border-radius:1.5rem; background-color: black;color:white;font-weight: bold;padding:4px 12px;">P</span>
                </div>
                <!-- icon portion ends -->
            </div>
            <!-- middle top portion ends -->
             <!-- middle bottom portion starts -->
              <div class="middle w-full flex">
                <!-- white content starts -->
                <div class="rounded-xl" style="height: 90vh; width: 74vw; margin-top: 1.5rem;background-color: #fff;">
                  <div class="icons flex justify-between text-slate-50">
                    <div
                      class="flex justify-center items-center gap-5 mt-4"
                      style="width: 20%; height: 5.5vh"
                    >
                      <div class="flex justify-center items-center gap-2">
                        <input type="checkbox" name="" id="" />
                        <i class="fas fa-caret-down" style="font-size: 10px"></i>
                      </div>
                      <i class="fa-solid fa-rotate-right"></i>
                      <i class="fa-solid fa-ellipsis-vertical"></i>
                    </div>
                    <div
                      class="flex justify-center items-center gap-1 mt-4"
                      style="width: 17%; justify-content: space-around"
                    >
                      <i class="fa-solid fa-angle-left"></i>
                      <i class="fa-solid fa-angle-right"></i>
                      <div class="flex justify-center items-center gap-2">
                        <i class="fa-solid fa-keyboard"></i>
                        <i class="fas fa-caret-down" style="font-size: 10px"></i>
                      </div>
                    </div>
                  </div>
                </div>
                <!-- white content ends -->
                 <!-- right icons starts-->
                <div class="right-side-bar flex flex-col" style="padding: 1rem;gap:4rem;font-size: 1.2rem;">
                  <div class="icon flex flex-col" style="gap:2rem;">
                    <i class="fa-solid fa-calendar-days" style="margin-top: 2rem;"></i>
                    <i class="fa-regular fa-clipboard text-center" style="margin-top: 1rem;background-color:yellow;"></i>
                    <i class="fa-regular fa-circle-check" style="margin-top: 1rem;color:blue;"></i>
                    <i class="fa-regular fa-user" style="margin-top: 1rem;color:blue;"></i>
                  </div>
                  <div class="plus">
                    <i class="fa-solid fa-plus"></i>
                  </div>
                </div> 
                <!-- right icons ends -->
              </div>
              <!-- middle bottom portion ends -->
          </div>
          <!-- middle sidebar ends -->
    </div>
    <!-- middle main -->
    <!-- right  side-->
  </body>
</html>
